{% extends "base_template.html" %}

{% block title %}{{nombreAplicacion}}{% endblock %}

{% block content %}

<h4 class="mt-5">Nuestros productos</h4>
<hr/>
<div>
    {% for proyecto in proyectos %}
    <a class="proyecto btn-link" href="{{ url_for('proyectos.proyecto', id_proyecto=proyecto.id) }}">
        {{proyecto.nombre}}: {{proyecto.descripcion}}
    {% endfor %}
    </a>
</div>
{% endblock %}
